<body class="transition-colors duration-300">

            <div class="space-y-4">
                <div class="rounded-lg shadow-md p-4" :class="{'bg-white': !darkMode, 'bg-gray-800': darkMode}">
                    <h2 class="text-xl font-bold mb-2" :class="{'text-gray-800': !darkMode, 'text-white': darkMode}">å­—ç¬¦è½¬æ¢å·¥å…·</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="input" class="block mb-1" :class="{'text-gray-600': !darkMode, 'text-gray-400': darkMode}">è¾“å…¥æ–‡æœ¬ï¼š</label>
                            <input id="input" v-model="inputText" type="text" class="w-full p-2 border rounded" :class="{'bg-white text-gray-800': !darkMode, 'bg-gray-700 text-white': darkMode}">
                        </div>
                        <div>
                            <label for="conversion" class="block mb-1" :class="{'text-gray-600': !darkMode, 'text-gray-400': darkMode}">é€‰æ‹©è½¬æ¢æ–¹å¼ï¼š</label>
                            <select id="conversion" v-model="selectedConversion" class="w-full p-2 border rounded" :class="{'bg-white text-gray-800': !darkMode, 'bg-gray-700 text-white': darkMode}">
                                <option value="dashToUnderscore">æ¨ªçº¿è½¬ä¸‹åˆ’çº¿</option>
                                <option value="underscoreToDash">ä¸‹åˆ’çº¿è½¬æ¨ªçº¿</option>
                                <option value="camelToUnderscore">é©¼å³°è½¬ä¸‹åˆ’çº¿</option>
                                <option value="underscoreToCamel">ä¸‹åˆ’çº¿è½¬é©¼å³°</option>
                                <option value="capitalizeFirst">é¦–å­—æ¯å¤§å†™</option>
                                <option value="lowercaseFirst">é¦–å­—æ¯å°å†™</option>
                                <option value="uppercase">å…¨éƒ¨å¤§å†™</option>
                                <option value="lowercase">å…¨éƒ¨å°å†™</option>
                            </select>
                        </div>
                        <button @click="convertText" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                            è½¬æ¢
                        </button>
                        <div>
                            <label for="output" class="block mb-1" :class="{'text-gray-600': !darkMode, 'text-gray-400': darkMode}">è½¬æ¢ç»“æœï¼š</label>
                            <textarea id="output" v-model="outputText" readonly class="w-full p-2 border rounded h-20" :class="{'bg-white text-gray-800': !darkMode, 'bg-gray-700 text-white': darkMode}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                darkMode: false,
                inputText: '',
                outputText: '',
                selectedConversion: 'dashToUnderscore'
            },
            mounted() {
                const savedDarkMode = localStorage.getItem('darkMode');
                if (savedDarkMode !== null) {
                    this.darkMode = JSON.parse(savedDarkMode);
                    this.applyDarkMode();
                }
            },
            methods: {
                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    this.applyDarkMode();
                    localStorage.setItem('darkMode', JSON.stringify(this.darkMode));
                },
                applyDarkMode() {
                    if (this.darkMode) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                },
                convertText() {
                    switch (this.selectedConversion) {
                        case 'dashToUnderscore':
                            this.outputText = this.inputText.replace(/-/g, '_');
                            break;
                        case 'underscoreToDash':
                            this.outputText = this.inputText.replace(/_/g, '-');
                            break;
                        case 'camelToUnderscore':
                            this.outputText = this.inputText.replace(/([a-z])([A-Z])/g, '$1_$2').toLowerCase();
                            break;
                        case 'underscoreToCamel':
                            this.outputText = this.inputText.replace(/_([a-z])/g, (m, p1) => p1.toUpperCase());
                            break;
                        case 'capitalizeFirst':
                            this.outputText = this.inputText.charAt(0).toUpperCase() + this.inputText.slice(1);
                            break;
                        case 'lowercaseFirst':
                            this.outputText = this.inputText.charAt(0).toLowerCase() + this.inputText.slice(1);
                            break;
                        case 'uppercase':
                            this.outputText = this.inputText.toUpperCase();
                            break;
                        case 'lowercase':
                            this.outputText = this.inputText.toLowerCase();
                            break;
                    }
                }
            }
        });
    </script>
</body>
